<title>MVC Home</title>

<link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet" media="screen" />

<link href="../../css/bootstrap-theme.css"
	th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" media="screen" />


<script type="text/javascript" src="../../js/jquery-2.2.2.js"

<script type="text/javascript" src="../../js/bootstrap.js"
	th:src="@{/js/bootstrap.js}"></script>



</head>
<body>


	<div class="container" th:with="postitem=${postsList}">



		<!--  Form Block -->

		<div class="jumbotron">

			<h1>Form</h1>
			<form action="#" th:action="@{/replytopost/{id}(id=${postitem.uid})}"
				th:object="${post}" method="post">

				<table>

					<tr>
						<td>Username:</td>
						<td><input type="text" id="userAcctNameId"
							th:field="*{userAcctName}" onblur="checkTextFieldUser(this);" /></td>
						<td th:if="${#fields.hasErrors('userAcctName')}"
							th:errors="*{userAcctName}">userAcctName Error</td>
					</tr>
					<tr>
						<td>City:</td>
						<td><input type="text" id="cityId" th:field="*{city}" /></td>
						<td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city
							Error</td>
					</tr>
					<tr>
						<td>Content:</td>
						<td><input type="text" th:field="*{content}" /></td>
						<td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content
							Error</td>
					</tr>
					<tr>

						<td><button class="btn btn-primary" type="submit"
								name="action" value="save">Submit post</button></td>
						



						

					</tr>


				</table>


			</form>



		</div>

		<!--  Results Block -->



		<h1>Replying To:</h1>
		
		<div class="card " th:style="|padding-left:${postitem.indentLevel}%;|">
				<div>
					User Account: <span class="card-header"
						th:text="${postitem.userAcctName}">User Name</span>
				</div>

				<div class="card-block">
					<h4 th:inline="text">
						Subject:<span class="card-title" id="test"
							th:text="${postitem.subject}">Subject</span>
					</h4>
					Date Created:
					<h6 class="card-subtitle text-muted" th:text="${postitem.created}">Date
						Created</h6>
				</div>

				<div class="card-block">
					Content:
					<p class="card-text" th:text="${postitem.content}">Post Data</p>
					<a href="#" class="card-link"></a>
					<button type="button" class="btn btn-sm btn-danger"
						data-toggle="popover"
						th:attr="title=${postitem.city} ,data-content=${postitem.coordinates}">Details...</button>
				</div>
				Temperature:
				<div class="card-footer text-muted" th:text="${postitem.temperature}"></div>
		
			</div>
